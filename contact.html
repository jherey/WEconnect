	<div class="team">

			<p>Send us a message and we'll reply you in no time</p>
		</div>
		<div class="container contact_content">
			<div class="row">
				<div class="col-lg-6 mb-4">
					<div class="input-group input-group-lg up">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">
								<i class="fa fa-user text-primary"></i>
							</span>
						</div>
						<input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
					</div>
					<br>

							</span>

					</div>
					<br>
					<div class="input-group input-group-lg">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">
								<i class="fa fa-phone text-primary"></i>
							</span>
						</div>
						<input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="input-group">
						<textarea rows="6" class="form-control" aria-label="With textarea" placeholder="Write Message..."></textarea>
					</div>
					<br>
					<div class="text-center">
						<button class="btn btn-primary btn-block rounded-0 py-2" pl>Submit</button>
					</div>
				</div>
			</div>
		</div>
