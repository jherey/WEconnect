	<div class="signin">
		<div class="login-form col-md-4 offset-md-4">
			<h1 class="title btn-primary">Register Business</h1>
			<form>
				<fieldset>
					<div class="form-group">
						<label for="firstname">Business Name:
							<span class="red">*</span>
						</label>
						<input type="text" class="form-control" id="firstname" placeholder="" name="firstname" required>
					</div>
					<div class="form-group">
						<label for="categories">Add Categories
							<sapn class="red small">(at least one)</sapn>:
							<span class="red"> *</span>
						</label>
						<select class="form-control" id="sel1">
							<option>Technology</option>
							<option>Fashion</option>
							<option>Consumer Goods</option>
							<option>Entertainment</option>
						</select>
						<textarea class="form-control" rows="5" id="comment" readonly></textarea>
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Company Logo</label>
						<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
					</div>
					<div class="form-group">
						<label for="bio">Brief Bio:</label>
						<textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
					<div class="form-group">
						<label>Address:</label>
						<input type="text" class="form-control" id="address" placeholder="street address" name="address" required>
					</div>
					<div class="form-group">
						<label>Country:
							<span class="red">*</span>
						</label>
						<select class="form-control" id="sel1">
							<option>Nigeria</option>
							<option>Uganda</option>
							<option>Kenya</option>
							<option>Ghana</option>
						</select>
					</div>
					<div class="form-group">
						<label>State:
						</label>
						<select class="form-control" id="sel1">
							<option>Abuja</option>
							<option>Lagos</option>
							<option>Adamawa</option>
							<option>Ondo</option>
						</select>
					</div>
					<div class="form-group">
						<label>City:
						</label>
						<select class="form-control" id="sel1">
							<option>Lokoja</option>
							<option>Ikeja</option>
							<option>Yola</option>
							<option>Akure</option>
						</select>
					</div>
					<div class="form-group">
						<label for="zipcode">Zip code:
						</label>
						<input type="number" class="form-control" id="email" name="zipcode" required>
					</div>
					<div class="form-group">
						<label for="email">Email:
							<span class="red">*</span>
						</label>
						<input type="email" class="form-control" id="email" placeholder="contact@company.com" name="email" required>
					</div>
				</fieldset>
				<div align="center">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</form>
		</div>
	</div>
