	<div class="container">
		<div class="row" id="update">
			<div class="col-md-8 offset-md-2">
				<form class="form-horizontal">
					<div class "form-group">
						<h1>
							Edit Business Profile
						</h1>
					</div>
					<hr>
					<div class="form-row">
						<div class="form-group input group col-md-6">
							<label for="first_name">
								<b>Business Name</b>
							</label>
							<input type="text" class="form-control" name="first_name" placeholder="Enter Business Name" required />
						</div>
						<div class="form-group input group col-md-6">
							<label for="category">
								<b>Category</b>
							</label>
							<select class="form-control input-md">
								<option selected>Choose...</option>
								<option>Technology</option>
								<option>Vehicle</option>
								<option>Photography</option>
								<option>Clothing</option>
								<option>Education</option>
								<option>Sports</option>
								<option>Agriculture</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group input group col-md-6">
							<label for="phone_number">
								<b>Phone Number</b>
							</label>
							<input type="number" class="form-control" name="phone_number" placeholder="Enter Phone Number" required />
						</div>
						<div class="form-group input group col-md-6">
							<label for="email">
								<b>Email</b>
							</label>
							<input type="email" class="form-control" name="email" placeholder="Enter email address" required />
						</div>
					</div>
					<div class="form-group input group">
						<label for="address">
							<b>Address</b>
						</label>
						<input type="text" class="form-control" name="address" placeholder="Enter Address" required />
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="City">
								<b>City</b>
							</label>
							<input type="text" class="form-control" name="city" placeholder="Enter City" required>
						</div>
						<div class="form-group col-md-6">
							<label for="inputState">
								<b>State</b>
							</label>
							<input type="text" class="form-control" name="state" placeholder="Enter State" required>
						</div>
					</div>
					<div class="form-group">
						<label for="businessDescription">
							<b>Description</b>
						</label>
						<textarea class="form-control" id="businessDesription" rows="5" required></textarea>
					</div>
					<hr />
					<div class="form-group text-center">
						<button class="btn btn-primary">Update</button>
					</div>
				</form>

			</div>
		</div>

		<br />
